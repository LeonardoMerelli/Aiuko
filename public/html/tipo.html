<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipologia pasto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Prompt:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-image:linear-gradient(180deg, rgba(30.999998152256012, 104.00000140070915, 68.99999588727951, 0.8999999761581421) 5.20833320915699%,rgba(105.89583367109299, 212.4999949336052, 88.54167088866234, 1) 80.72916865348816%) ;
            font-family: 'Poppins', sans-serif;
            font-family: 'Prompt', sans-serif; 
        }

        .head {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-left: 5%;
            margin-top: 5%;
            height: auto;
        }

        .immagine {
            border-radius: 50%;
            background-color: #ffffff;
            width: 6em;
            height: 100px;
        }

        .scritta {
            display: flex;
            flex-direction: column;
            color: #ffffff;
            font-size: 30px;
            margin-left: 1%;
            font-family: 'Poppins', sans-serif;
            font-family: 'Prompt', sans-serif;  
        }

        .scritta b{
            color: #000000;
        }

        .sotto_scritta {
            font-size: 20px;
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 1%;
        }

        .lista_giorni {
            display: flex;
            flex-direction: row;
            width: 70%;
            background-color:rgba(0, 0, 0, 0.5899999737739563);
            border-top-left-radius:10px;
            border-top-right-radius:10px;
            border-bottom-left-radius:10px;
            border-bottom-right-radius:10px;
        }

        .lista_giorni>div {
            color: #fff;
            text-align: center;
            align-items: center;
            display: flex;
            justify-content: center;
            position: relative;
            font-size: 25px;
            width: 14%;
            padding: 10px 0 10px 0;
        }


        .lista_giorni>div a {
            padding: 0 5px 0 5px;
            text-decoration: none;
            color: #fff;
        }

        .lista_giorni>div a:hover, .lista_giorni>div a:active, .lista_giorni>div a:after {
            background-color:rgba(30.803647488355637, 104.12499949336052, 68.93074840307236, 1);
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        .scritta-pasto {
            display: flex;
            flex-direction: column;
            color: #ffffff;
            font-size: 20px;
            margin-top: 1%;
            font-family: 'Poppins', sans-serif;
            font-family: 'Prompt', sans-serif; 
            margin-left: 8%;
        }

        .scelta-container {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 1%;
        }

        .scelta-tipo {
            display: flex;
            flex-direction: column;
            width: 60%;

        }

        .sotto-scritta-pasto {
            color: #fff;
            margin-left: 8%;
            font-size: 15px;
        }

        .container-piatti {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .piatto {
            background-color:rgba(0, 0, 0, 0.4000000059604645);
            width:80%;
            height:200px;
            border-top-left-radius:10px;
            border-top-right-radius:10px;
            border-bottom-left-radius:10px;
            border-bottom-right-radius:10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        @media (min-width: 700px) {
            .piatto {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="head">
        <div class="immagine"></div>
        <div class="scritta">
            <span>Ciao <b>Alessandro</b>!</span>
            <span class="sotto_scritta">Come stai oggi?</span>
        </div>
    </div>
    <div class="main">
        <div class="lista_giorni">
            <div class="lu"><a href="">L</a></div>
            <div class="ma"><span><a href="">M</a></span></div>
            <div class="me"><span><a href="">M</a></span></div>
            <div class="gi"><span><a href="">G</a></span></div>
            <div class="ve"><span><a href="">V</a></span></div>
            <div class="sa"><span><a href="">S</a></span></div>
            <div class="do"><span><a href="">D</a></span></div>
        </div>
    </div>
    <span class="scritta-pasto">PRANZO</span>
    <span class="sotto-scritta-pasto">Cosa ti piacerebbe mangiare?</span>
    <div class="container-piatti">
        <div class="piatto"></div>
        <div class="piatto"></div>  
    </div>
</body>
</html>
